    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Comic+Neue:ital,wght@1,300&family=Lobster&family=Lobster+Two&family=Macondo&family=Mouse+Memoirs&family=Noto+Serif+Display:ital,wght@1,200&family=Playfair+Display+SC&family=Righteous&family=Roboto+Condensed:wght@300&family=Roboto+Mono:wght@100&family=Rubik+Moonrocks&family=Source+Code+Pro:wght@200&family=Special+Elite&family=Square+Peg&family=Tapestry&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">

<body background="background.jpg">
<center>
  	<h3 class="btn btn-info heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <span></span>
  <button class="btn btn-success" id="start">Start</button>

  <div class="sound_speed">
    <img src="disk.gif" class="img_speed">
    <br><br>
    <button id="speed"  class="btn btn-danger">Speed</button>
  </div>

  <div class="sound_volume">
    <img src="disk.gif" class="img_volume">
    <br><br>
    <button id="volume" class="btn btn-danger">Volume</button>
  </div>

</center>

<script src="main.js"></script>
</body>
</html>
